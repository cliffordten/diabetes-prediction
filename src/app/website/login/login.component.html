    <form class="contact" [formGroup]="loginForm" (ngSubmit)="auth(loginForm.value)" autocomplete="off" novalidate>
      <div id="borderLeft" [ngStyle]="{'border-color': userlogin === true ? 'transparent': '#444'}"></div>
      <h3>Enter Details</h3>
      <hr>
      <!-- user login -->

      <div class="container" *ngIf="userlogin">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input formControlName="email" type="email" name="" class="form-control" placeholder="Email"
                aria-describedby="helpId">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <input formControlName="password" type="password" name="" class="form-control" placeholder="Password"
                aria-describedby="helpId">
            </div>
          </div>
        </div>
        <p class='error' *ngIf='validateEmail() && loginForm.controls.email?.errors?.pattern'>*Must be valid email</p>
        <p class="error" *ngIf="mouseOverLogin">All Fields are Required</p>
        <div class="row bn">
          <div class="col">
            <span (mouseleave)="mouseOverLogin=false"><button class="btn btn-primary" name='sinuppatients'>Sign
                in</button></span>
          </div>
        </div>
      </div>
