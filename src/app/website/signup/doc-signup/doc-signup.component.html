<form [formGroup]="signupFormd" (ngSubmit)="saveProfile(signupFormd.value)" class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="firstname" type="text" name="firstname" class="form-control" placeholder="First Name" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateFirstname()}">*</em>
    <div class="col">
      <div class="form-group">
        <input formControlName="lastname" type="text" name="lastname" class="form-control" placeholder="Last Name" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateLastname()}">*</em>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="adminCode" type="text" name="adminCode" class="form-control" placeholder="Code from admin" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateAdminCode()}">*</em>
    <div class="col">
      <div class="form-group">
        <input formControlName="tel" type="text" name="tel" class="form-control" placeholder="Tel: 237... or 6..." aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateTel() || (validateTel() && (signupFormd.controls.tel?.errors?.maxlength || signupFormd.controls.tel?.errors?.pattern))}">*</em>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="profession" type="text" name="profession" class="form-control" placeholder="Specialty" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateProfession()}">*</em>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="email" type="email" name="email" class="form-control" placeholder="Email" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateEmail() || (validateEmail() && signupFormd.controls.email?.errors?.pattern)}">*</em>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="password" type="password" name="password" class="form-control" placeholder="Password" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validatePassword() || (validatePassword() && signupFormd.controls.password?.errors?.minlength)}">*</em>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input formControlName="cpassword" type="password" name="cpassword" class="form-control" placeholder="Confirm Password" aria-describedby="helpId">
      </div>
    </div>
     <em [ngClass]="{'em':!validateCpassword()}">*</em>
  </div>
  <div class="row">
    <div class="col ck">
      <div class="form-check form-check-inline mr-2">
        <input formControlName="sex" id="my-input" class="form-check-input" type="radio" name="sex" value="male">
        <label for="my-input" class="form-check-label">Male</label>
      </div>
    </div>
    <div class="col ck">
      <div class="form-check form-check-inline mr-2">
        <input formControlName="sex" id="my-input2" class="form-check-input" type="radio" name="sex" value="female">
        <label for="my-input2" class="form-check-label">Female</label>
      </div>
    </div>
  </div>

  <p class='error' *ngIf='!makeRequiredd()'>*Required fields</p>
  <p class='error' *ngIf='validateEmail() && signupFormd.controls.email?.errors?.pattern'>*Must be valid email</p>
  <p class='error' *ngIf='mouseOverLogin'>All Fields are required</p>
  <p class='error' *ngIf='validatePassword() && signupFormd.controls.password?.errors?.minlength'>*Passwords must be atleast 8 character</p>
  <p class="error" *ngIf='validateTel() && (signupFormd.controls.tel?.errors?.maxlength || signupFormd.controls.tel?.errors?.pattern)'>Must be a valid phone number</p>
  <div class="row bn">
    <span  (mouseleave)="mouseOverLogin=false">
      <div class="col">
        <button class="btn btn-primary" name='signupdoctors'>Sign up</button>
      </div>
    </span>
  </div>
</form>
