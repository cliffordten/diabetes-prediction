<header>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>
          <a class="navbar-brand" href="index.html">
              <span>Diabetes</span> Prediction</a>
      </h1>
      </div>
      <div class="col search">
          <input type="search" class="form-control" name="" id="" placeholder="Search Doctor">
          <button class="btn btn-primary">Search</button>
      </div>
      <div class="col detail">
          <div class="user-img">
            <img src="assets/images/avatar-1.png" alt="user-profile">
          </div>
          <div class="user-detail">
            <h5>{{userDetails.firstname}} {{userDetails.lastname}}</h5>
            <p>{{userDetails.email}}</p>
          </div>
      </div>
    </div>
  </div>

</header>
