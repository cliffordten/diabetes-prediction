<div class="container mt-4">
  <div class="row row1">
    <h4>Add Doctor</h4>
    <hr>
  </div>
</div>
<div class="container mt-4">
  <div class="row row2" *ngIf="docCode">
    <div class="form-group">
          <input name="Code" value="Doctor Code: {{docCode}}" readonly class="form-control">
    </div>
</div>
  <div class="row mt-1 ">
    <form #addDocForm="ngForm" (ngSubmit)="addDoctor(addDocForm)">
      <div class="form-group">
        <input type="text" name="name" (ngModel)="name" class="form-control" placeholder="Doctor Name" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <input type="text" name="email" (ngModel)="email" class="form-control" placeholder="Doctor Email" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <input type="text" name="tel" (ngModel)="tel" class="form-control" placeholder="Doctor Tel" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <button class="btn btn-primary"  type="submit">Add Doctor</button>
      </div>
    </form>
  </div>
  <div class="row row2 mt-5" *ngIf="doc">
    <table class="table table-striped table-inverse table-responsive ">
      <thead >
        <tr>
          <th class="th" colspan="4">All Hospital Doctors</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Tel No</th>
          <th>Code</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let docs of hospitalDocs">
            <td>{{docs.name}}</td>
            <td>{{docs.email}}</td>
            <td>{{docs.tel}}</td>
            <td>{{docs.docCode}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
