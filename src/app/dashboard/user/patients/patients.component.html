<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h3>Patient List</h3>
    </div>
  </div>
</div>
<div class="container doc">
  <div class="patient">
    <div class="row" *ngFor="let patient of patients_first">
      <div class="col">
        <img src="assets/images/avatar-2.png" alt="doc-image">
      </div>
      <div class="col">
        <h5>{{patient.firstname}} {{patient.lastname}}</h5>
        <p>{{patient.profession}}</p>
        <p>{{patient.email}} / {{patient.tel}}</p>
      </div>
      <div class="col">
        <p>active</p>
        <button class="btn btn-primary" (click)="askQuestion(patient.email)">View Details</button>
      </div>
    </div>
  </div>
  <div class="patient">
    <div class="row" *ngFor="let patient of patients_sec">
      <div class="col">
        <img src="assets/images/avatar-2.png" alt="doc-image">
      </div>
      <div class="col">
        <h5>{{patient.firstname}} {{patient.lastname}}</h5>
        <p>{{patient.profession}}</p>
        <p>{{patient.email}} / {{patient.tel}}</p>
      </div>
      <div class="col">
        <p>active</p>
        <button class="btn btn-primary" (click)="askQuestion(patient.email)">View Details</button>
      </div>
    </div>
  </div>
</div>

<div class="wrapp mt-4">
  <div class="row">
    <div class="col cols">
    </div>
    <div class="col coll">
      <button class="btn btn-primary" [disabled]="!pagination.prev" (click)="previous()">Previous</button>

      <button class="btn btn-primary" [disabled]="!pagination.next" (click)="nextpage()">Next</button>
    </div>
  </div>
</div>
